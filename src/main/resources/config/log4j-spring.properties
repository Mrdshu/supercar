###
log4j.rootCategory=INFO,console
log4j.logger.com.xw.supercar=INFO,test
log4j.logger.selfName=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern= %d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %T - %m%n

log4j.appender.test=org.apache.log4j.DailyRollingFileAppender
log4j.appender.test.file= ${project}/logs/supercar.log
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.conversionPattern= %d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c %T - %m%n
